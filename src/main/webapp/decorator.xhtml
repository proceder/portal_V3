<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core" 
                >

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="/css/default.css"/>
        <h:outputStylesheet name="/css/cssLayout.css"/>
        <link href="../../../font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />



        <title>Facelets Template</title>
    </h:head>

    <h:body>


        <div id="top" class="top">
            <h:graphicImage library="images" name="logo.jpg" style="float: left; margin-left: 1px" height="144px" width="285px" />
            <h:graphicImage library="images" name="stevie.jpg" style="float: left; margin-left: 1px" height="144px" />
            <h:graphicImage library="images" name="logo2.jpg" style="float: left; margin-left: 1px" height="144px" />
            <h:graphicImage library="images" name="logo4.jpg" style="float: left; margin-left: 1px" height="144px" />
            <h:graphicImage library="images" name="logo3.jpg" style="float: left; margin-left: 1px" height="144px" />

        </div>

        <h:form id="headerForm">

            <p:toolbar>
                <f:facet name="left">
                    <p:growl id="messages" showDetail="true" />

                    <h:panelGroup id="guestGroupLeft" rendered="#{!personController.logged}" >

                        <p:commandButton value="Top10" action="#{navigationController.goToTop10Stats()}" />
                        <p:commandButton value="Statystyki Zawodników" action="#{navigationController.goToPlayersStats()}" ajax="false" />
                        <p:commandButton value="Statystyki Zespołów" action="#{navigationController.goToTeamStats()}" />
                    </h:panelGroup>

                    <h:panelGroup id="userGroupLeft" rendered="#{personController.logged}" >
                        <p:menuButton value="Przeglądaj statystyki">
                            <p:menuitem value="Statystyki zawodników" action="#{navigationController.goToPlayersStats()}" icon="ui-icon-arrowrefresh-1-w" ajax="false" />
                            <p:menuitem value="Statystyki zespołów" action="#{navigationController.goToTeamStats()}" icon="ui-icon-close" />
                            <p:separator />
                            <p:menuitem value="Top10" action="#{navigationController.goToTop10Stats()}" icon="ui-icon-extlink" />
                        </p:menuButton>

                        <p:menuButton value="Dodaj">
                            <p:menuitem value="zawodników" action="#{navigationController.goToAddPlayer()}" update="messages" icon="ui-icon-disk" ajax="false" />
                            <p:menuitem value="mecz" actionListener="#{menuView.update}" update="messages" icon="ui-icon-arrowrefresh-1-w" ajax="false" />
                            <p:menuitem value="Delete" actionListener="#{menuView.delete}" ajax="false" icon="ui-icon-close" />
                            <p:separator />
                            <p:menuitem value="Homepage" url="http://www.primefaces.org" icon="ui-icon-extlink" />
                        </p:menuButton>

                    </h:panelGroup>

                </f:facet>

                <f:facet name="right" >

                    <h:panelGroup id="guestGroup" rendered="#{!personController.logged}" >
                        <p:commandButton value="Strona domowa" action="#{navigationController.goToGuestHome()}" ajax="false" />
                        <p:commandButton value="FAQ" action="#{navigationController.goToSharedFAQ()}" ajax="false" />
                        <p:commandButton value="Zaloguj" action="#{navigationController.goToLogin()}" ajax="false" />
                    </h:panelGroup>

                    <h:panelGroup id="userGroup" rendered="#{personController.logged}" >
                        <p:commandButton value="Strona domowa" action="#{navigationController.goToUserHome()}" ajax="false"  />
                        <p:commandButton value="FAQ" action="#{navigationController.goToSharedFAQ()}" ajax="false"  />
                        <p:commandButton value="Wyloguj" action="#{personController.logout()}" ajax="false" />
                    </h:panelGroup>

                </f:facet>
            </p:toolbar>
        </h:form>





        <!--
                <div id="leftPanel">
                    <ui:insert name="left">Najaktywniejsi użytkownicy </ui:insert>
                    <ol>
                        <li>kadam</li>
                        <li>krzysztof</li>
                        <li>adam</li>
                    </ol>
                </div>-->




        <div id="content" class="left_content">
            <ui:insert name="content">Treść strony pochodząca z szablonu</ui:insert>
        </div>

        <div id="footer" >
            <ui:insert name="footer">
                Krzysztof Czerwonka @2017
            </ui:insert>
        </div>
    </h:body>

</ui:composition>
